<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistration</title>
<style>
    .form-group{
        display: inline-block;
        width: 800px;
        margin: auto;
        padding: 20px;
      
       
    }
    
    label{
        display: inline-block;
        width: 100px;
        margin: 10px;
    } 

    button {
        display: block;
        margin: 20px  auto;
        padding: 5px 50px;
        font-size: 16 px;
        text-align: center;

    }
    h1 {
        text-align: center;

    }
</style>
</head>
<body>
   
   <form style="background-color: lightpink;"> 
    
   
    <h1> Student Registration Form</h1>

    <label for="roll no">Roll no :</label>
    <input type="text" id="roll no" > <br> 
     
    <label for="student  name">Student Name :</label>
    <input type="text" id="student name"><br>

    <label for="fathers name">Father's Name:</label>
    <input type="text" id="fathers name"><br>
    
    <label for="date of birth">Date of birth :</label>
    <input type="date" id="date of birth"><br>

    <label for="mobileno">Mobile.no :</label>
    <input type="number" id="mobilemop"><br>

    <label for="email id">Email id :</label>
    <input type="email" id="email id"><br>

    
    <label for="password">Password :</label>
    <input type="password" id="password"><br>

    <label for="gender">Gender :</label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other
    <br>

      <label for="department">Department :</label>
    <input type="checkbox" name="department" value="CSE">CSE
    <input type="checkbox" name="department" value="IT">IT
    <input type="checkbox" name="department" value="ECE">ECE
    <input type="checkbox" name="department" value="Civil">Civil
    <input type="checkbox" name="department" value="Mech">Mech
    <br>

    <label for="course">Course :</label>
    <select name="course">
        <option value="full stack">Full Stack</option>
         <option value="mern stack">Mern Stack</option>
          <option value="netframework">.Net Framwrk Stack</option>
           <option value="aws">AWS</option>
            <option value="web development">Web Development</option>
            </select><br>

    <label for="student photo">Student photo :</label>
    <input type="file" id="student photo"><br>

    <label for="city">City :</label>
    <input type="text" id="city"><br>

    <label for="address">Address :</label>
    <textarea id="address" ></textarea><br>
     
    <button type="submit">Register
        <br>


        </form>
        
</body>
</html>
